<!doctype html>
<html>
  <head>
    <title>Custom Highlight</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="pickr/nano.min.css" rel="stylesheet" type="text/css">
    <style id="style-inject"></style>
  </head>
  <body>
    <h1>Custom Highlight</h1>
    <div class="vertical-box">
      <div class="box-label">On/Off</div>
      <label class="switch">
        <input class="switch-check" type="checkbox" id="highlight-on-off">
        <span class="slider"></span>
      </label>
      <hr>
    </div>
    <div class="vertical-box">
      <div class="box-label">Highlight Color</div>
      <svg id="exchange-button" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
        <g fill="none" stroke-linecap="square">
            <g transform="matrix(1,0,0,0.714286,0,5.28571)" class="exchange-button-1">
                <path d="M8,22L8,1" style="stroke-width:3px;"/>
            </g>
            <g transform="matrix(1,0,0,0.714286,8,2.28571)" class="exchange-button-2">
                <path d="M8,22L8,1" style="stroke-width:3px;"/>
            </g>
            <g transform="matrix(0.6,0,0,0.6,3.2,2.4)" class="exchange-button-1">
                <path d="M13,6L3,6L8,1L13,6Z" style="stroke-width:5px;"/>
            </g>
            <g transform="matrix(-0.6,7.34788e-17,-7.34788e-17,-0.6,20.8,21.6)" class="exchange-button-2">
                <path d="M13,6L3,6L8,1L13,6Z" style="stroke-width:5px;"/>
            </g>
        </g>
    </svg>
      <input type="text" id="highlight-input" class="color-input" value="#FFA500" maxlength="9" readonly>
      <div class="color-picker-bg"></div>
    </div>
    <div class="vertical-box">
      <div class="box-label">Text Color</div>
      <div class="style-check-container" id="auto-text-check-container">
        <div class="style-check-label">Auto</div>
        <label class="check-container">
          <input class="check-box" type="checkbox" checked="checked" id="highlight-auto-text">
          <span class="check-mark"></span>
        </label>
      </div>
      <div class="color-input-box">
        <input type="text" id="highlight-text-input" class="color-input" value="#005AFF" maxlength="9" readonly>
        <div class="color-picker-txt"></div>
      </div>
    </div>
    <div class="vertical-box">
      <div class="box-label">
        Advanced Options
        <a class="info-link-small" href="https://andreto.github.io/Custom-Highlight/docs/advanced-options">More info</a>
      </div>
      <hr>
      <div class="expand-item" id="advanced-settings">
        <div class="setting-container">
          <span class="setting-label">Dynamic color (Dark Reader)</span>
          <label class="check-container">
            <input class="check-box" type="checkbox" checked="checked" id="dynamic-dark-color">
            <span class="check-mark"></span>
          </label>
        </div>
        <div class="setting-container">
          <span class="setting-label">Aggressive overwrite</span>
          <label class="check-container">
            <input class="check-box" type="checkbox" checked="checked" id="aggressive-overwrite">
            <span class="check-mark"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="footer">
      <a class="ftr-item" href="https://github.com/Andreto/Custom-Highlight">github</a>
      <a class="ftr-item" href="https://www.paypal.me/andreastornkvist">donate</a>
      <a class="ftr-item" href="https://andreto.github.io/Custom-Highlight/">about</a>
    </div>
    <div class="ext-version">v1.5.0 dev</div>
    <script src="pickr/pickr.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
