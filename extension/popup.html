<!doctype html>
<html>
  <head>
    <title>Custom Highlight</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Custom Highlight</h1>
    <div class="vertical-box">
      <div class="box-label">Highlight Color</div>
      <input type="text" id="highlight-input" class="color-input" value="#ff80e4" maxlength="7">
      <div class="color-box" id="highlight-color"></div>
    </div>
    <div class="vertical-box">
      <div class="box-label">Text Color</div>
      <input type="text" id="highlight-text-input" class="color-input" value="#ffffff" maxlength="7">
      <div class="color-box" id="highlight-text-color"></div>
      <div class="style-check-container" id="auto-text-check-container">
        <div class="style-check-label">Auto</div>
        <input type="checkbox" class="style-check" id="highlight-auto-text">
      </div>
    </div>

    <div class="style-check-container" id="on-off-check-container">
      <div class="style-check-label">On</div>
      <input type="checkbox" class="style-check" id="highlight-on-off">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
