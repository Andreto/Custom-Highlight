<!doctype html>
<html>
  <head>
    <title>Custom Highlight</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="pickr/nano.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Custom Highlight</h1>
    <div class="vertical-box">
      <div class="box-label">Highlight Color</div>
      <input type="text" id="highlight-input" class="color-input" value="#ffa500" maxlength="9" readonly>
      <div class="color-picker-bg"></div>
    </div>
    <div class="vertical-box">
      <div class="box-label">Text Color</div>
      <input type="text" id="highlight-text-input" class="color-input" value="#ffffff" maxlength="9" readonly>
      <div class="color-picker-txt"></div>
      <div class="style-check-container" id="auto-text-check-container">
        <div class="style-check-label">Auto</div>
        <input type="checkbox" class="style-check" id="highlight-auto-text">
      </div>
    </div>

    <div class="fillet-100">
      <input type="checkbox" id="highlight-on-off">
    </div>

    <div class="footer">
      <a class="ftr-item" href="https://github.com/Andreto/Custom-Highlight">github</a>
      <a class="ftr-item" href="https://www.paypal.me/andreastornkvist">donate</a>
      <a class="ftr-item" href="https://andreto.github.io/Custom-Highlight/">about</a>
    </div>
    <div class="ext-version">v1.3.5 dev</div>
    <script src="pickr/pickr.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
